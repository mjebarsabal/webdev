<script>
 $(document).ready(function () {
  // Open modal when user icon clicked
  $('#loginButton').on('click', function (e) {
    e.preventDefault();
    if (!$('#authModal').length) {
      $('body').append('<div id="modalContainer"></div>');
      $('#modalContainer').load('login-modal.html #authModal', function () {
        $('#authModal').modal('show');
      });
    } else {
      $('#authModal').modal('show');
    }
  });

  // Toggle between Login and Sign Up
  $(document).on('click', '#openSignup', function (e) {
    e.preventDefault();
    $('#loginFormContainer').addClass('d-none');
    $('#signupFormContainer').removeClass('d-none');
    $('#modalTitle').text('Sign Up');
  });

  $(document).on('click', '#openLogin', function (e) {
    e.preventDefault();
    $('#signupFormContainer').addClass('d-none');
    $('#loginFormContainer').removeClass('d-none');
    $('#modalTitle').text('Login');
  });

  // Password visibility toggle
  $(document).on('click', '.toggle-password', function () {
    const input = $($(this).data('target'));
    const type = input.attr('type') === 'password' ? 'text' : 'password';
    input.attr('type', type);
    $(this).toggleClass('fa-eye fa-eye-slash');
  });

  // Prevent spaces in email + password
  $(document).on('input', '#loginEmail, #email, #loginPassword, #signupPassword, #confirmPassword', function () {
    $(this).val($(this).val().replace(/\s/g, ''));
  });
  
  // Contact number: allow only digits, max 11
  $(document).on('input', '#contact', function () {
    let val = this.value.replace(/\D/g, ''); // remove all non-digits
    if (val.length > 11) val = val.slice(0, 11); // limit to 11 digits
    this.value = val;
  });

  // LOGIN VALIDATION
  $(document).on('submit', '#loginForm', function (e) {
    e.preventDefault();
    let valid = true;
    const email = $('#loginEmail').val().trim();
    const password = $('#loginPassword').val();
    $('#loginEmailError, #loginPasswordError').text('');

    if (!email) {
      $('#loginEmailError').text('Email is required.');
      valid = false;
    } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
      $('#loginEmailError').text('Please enter a valid email.');
      valid = false;
    }

    if (!password) {
      $('#loginPasswordError').text('Password is required.');
      valid = false;
    }

    if (valid) {
      alert('Log-in successfully!');
      $('#authModal').modal('hide');
    }
  });

  // SIGN-UP VALIDATION
  $(document).on('submit', '#signupForm', function (e) {
    e.preventDefault();
    let valid = true;
    $('.error-msg').text('');

    const nameRegex = /^[A-Za-z]+(?:\s[A-Za-z]+)*$/; // no consecutive spaces
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    const contactRegex = /^\d{11}$/;

    const firstName = $('#firstName').val().trim();
    const lastName = $('#lastName').val().trim();
    const address = $('#address').val().trim();
    const email = $('#email').val().trim();
    const contact = $('#contact').val().trim();
    const pass = $('#signupPassword').val();
    const confirm = $('#confirmPassword').val();

    if (!firstName || !nameRegex.test(firstName)) {
      $('#firstNameError').text('Enter a valid first name.');
      valid = false;
    }

    if (!lastName || !nameRegex.test(lastName)) {
      $('#lastNameError').text('Enter a valid last name.');
      valid = false;
    }

    if (!address) {
      $('#addressError').text('Address is required.');
      valid = false;
    }

    if (!email || !emailRegex.test(email)) {
      $('#emailError').text('Enter a valid email address.');
      valid = false;
    }

    if (!contactRegex.test(contact)) {
      $('#contactError').text('Contact must be 11 digits.');
      valid = false;
    }

    if (!password) {
      $('#loginPasswordError').text('Password is required.');
      valid = false;
    } else if (password.length <= 6) {
      $('#loginPasswordError').text('Password must be longer than 6 characters.');
      valid = false;
    } else if (password.includes(' ')) {
      $('#loginPasswordError').text('Password cannot contain spaces.');
      valid = false;
    }

    if (pass !== confirm) {
      $('#confirmPasswordError').text('Passwords did not match.');
      valid = false;
    }

    if (valid) {
      alert('Sign-up successfully!');
      $('#authModal').modal('hide');
    }
  });
});

</script>
