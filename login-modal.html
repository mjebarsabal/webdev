<!-- LOGIN / SIGN UP MODAL -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold" id="modalTitle">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- LOGIN FORM -->
      <div class="modal-body px-4" id="loginFormContainer">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
            <i class="fa-solid fa-eye toggle-password" data-target="#password"></i>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">No account yet?
            <a href="#" id="openSignup">Sign up</a>
          </p>
        </div>
      </div>

      <!-- SIGN UP FORM -->
      <div class="modal-body px-4 d-none" id="signupFormContainer">
        <form id="signupForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" id="contact" class="form-control" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" required>
            <i class="fa-solid fa-eye toggle-password" data-target="#signupPassword"></i>
          </div>
          <div class="mb-3 position-relative">
            <label for="confirmPassword" class="form-label">Retype Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
            <i class="fa-solid fa-eye toggle-password" data-target="#confirmPassword"></i>
          </div>
          <div id="passwordError" class="text-danger mb-3"></div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Already have an account?
            <a href="#" id="openLogin">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
