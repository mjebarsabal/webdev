<!-- login-modal.html -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header" style="background-color: var(--secondary-color); color: white;">
        <h5 class="modal-title w-100 text-center fw-bold" id="modalTitle">Login</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body px-4 py-4">
        <!-- LOGIN FORM -->
        <div id="loginFormContainer">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Email</label>
              <input type="text" class="form-control rounded-pill" id="username" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <input type="password" class="form-control rounded-pill pe-5" id="password" placeholder="Enter your password" required>
                <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="#password"></i>
              </div>
            </div>
            <button type="submit" class="btn w-100 rounded-pill" style="background-color: var(--secondary-color); color: white;">Login</button>
          </form>
          <div class="text-center mt-3">
            <a href="#" id="openSignup" class="text-decoration-none" style="color: var(--secondary-color);">No account yet? Sign up</a>
          </div>
        </div>

        <!-- SIGN UP FORM -->
        <div id="signupFormContainer" class="d-none">
          <form id="signupForm">
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control rounded-pill" id="firstName" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control rounded-pill" id="lastName" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <input type="text" class="form-control rounded-pill" id="address" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control rounded-pill" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Contact Number</label>
              <input type="tel" class="form-control rounded-pill" id="contact" required>
            </div>
            <div class="mb-3 position-relative">
              <label class="form-label fw-semibold">Password</label>
              <div class="input-group">
                <input type="password" class="form-control rounded-pill pe-5" id="signupPassword" required>
                <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="#signupPassword"></i>
              </div>
            </div>
            <div class="mb-3 position-relative">
              <label class="form-label fw-semibold">Retype Password</label>
              <div class="input-group">
                <input type="password" class="form-control rounded-pill pe-5" id="confirmPassword" required>
                <i class="fa fa-eye toggle-password position-absolute end-0 top-50 translate-middle-y me-3" data-target="#confirmPassword"></i>
              </div>
              <p id="passwordError" class="text-danger small mt-1"></p>
            </div>
            <button type="submit" class="btn w-100 rounded-pill" style="background-color: var(--accent-color); color: white;">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            <a href="#" id="openLogin" class="text-decoration-none" style="color: var(--secondary-color);">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
